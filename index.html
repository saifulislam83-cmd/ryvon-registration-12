<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryvon Registration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&family=Orbitron:wght@700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: #000000;
      color: white;
      width: 100vw;
      height: 100vh;
    }

    .form-container {
      width: 100%;
      height: 100%;
      padding: 40px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-y: auto;
    }

    .company-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 52px;
      font-weight: bold;
      text-align: center;
      color: white;
      letter-spacing: 2.5px;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
      margin-bottom: 30px;
    }

    label {
      font-size: 18px;
      margin-top: 15px;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      color: white;
      font-size: 16px;
      margin-top: 5px;
      box-shadow: inset 0 0 5px rgba(0, 255, 150, 0.1);
      outline: none;
    }

    .otp-section {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 5px;
    }

    .otp-section input {
      flex: 1;
    }

    .otp-button {
      background: #222;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
      outline: none;
    }

    .otp-button:hover {
      background: #333;
    }

    .submit-btn {
      width: 100%;
      margin-top: 30px;
      background: #222;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      outline: none;
    }

    .submit-btn:hover {
      background: #333;
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 180, 0.2);
      display: none;
      z-index: 1000;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #222;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
    }

    /* Make form scrollable if screen is small */
    @media (max-height: 700px) {
      .form-container {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="company-name">RYVON</div>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter your age">

    <label for="profession">Profession</label>
    <input type="text" id="profession" placeholder="Enter your profession">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your mobile number">

    <label for="otp">OTP Code</label>
    <div class="otp-section">
      <input type="text" id="otp" placeholder="Enter OTP">
      <button class="otp-button" onclick="showPopup('OTP Sent Successfully')">Send OTP</button>
    </div>

    <button class="submit-btn" onclick="validateForm()">REGISTER</button>
  </div>

  <div class="popup" id="popup">
    <div id="popup-message">Message goes here</div>
    <button onclick="hidePopup()">OK</button>
  </div>

  <script>
    function showPopup(message) {
      document.getElementById('popup-message').innerText = message;
      document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const profession = document.getElementById("profession").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const otp = document.getElementById("otp").value.trim();

      if (!name || !age || !profession || !phone || !otp) {
        showPopup("Please fill in all fields.");
      } else {
        showPopup("Successfully Registered!");
      }
    }
  </script>
</body>
</html>
